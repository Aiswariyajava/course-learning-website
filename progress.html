    <section  id="progress.html" >
        <div class="progress">
        <div class="g1">
        <h1>Today's Goals</h1>
        <h2>⭐Unlock daily goals stats on my Learning</h2>
        </div>
        <div class="g2">
            <h2>⭐Complete any 5 lessons</h2>
            </div>
        <div class="g3">
            <h2>⭐Progress toward your weekly streak</h2>
        </div> 
        <div class="week">
            <h1>Weekly activity</h>
            </div>
                <p>hit your weekly target!</p>
                <div class="days">
                    <h3>Mon</h3>
                    <h3>Tu</h3>
                    <h3>We</h3>
                    <h3>Th</h3>
                    <h3>Fr</h3>
                    <h3>Sa</h3>
                    <h3>Su</h3>
                </div>
                </div>
                
        <div class="container">
            <h2>Completed Position!</h2>
            <div class="progress-container">
                <h4>Java</h4>
                <div class="progress-bar">
                    <span data-width="90%">90%</span>
                </div>
            </div>
            <div class="progress-container">
                <h4>Python</h4>
                <div class="progress-bar">
                    <span data-width="80%">80%</span>
                </div>
            </div>
            <div class="progress-container">
                <h4>Html</h4>
                <div class="progress-bar">
                    <span data-width="70%">70%</span>
                </div>
            </div>
            <div class="progress-container">
                <h4>Css</h4>
                <div class="progress-bar">
                    <span data-width="60%">60%</span>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
        
    </section>
